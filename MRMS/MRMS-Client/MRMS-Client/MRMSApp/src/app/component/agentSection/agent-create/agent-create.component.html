<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Add Agent</mat-card-title>
    <mat-card-subtitle>Add new Agent in the existing list</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="agentForm" class="form-container" (ngSubmit)="insert()">
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label> Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="agentForm.controls['name'].hasError('required')">
          <strong>           
            name
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="agentForm.controls['address'].hasError('required')">
          <strong>
            Address is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>PhoneNumber</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="agentForm.controls['phone'].hasError('required')">
          <strong>
            Phonenumber is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="agentForm.controls['email'].hasError('required')">
          <strong>
            Email
          </strong> required
        </mat-error>
      </mat-form-field>

      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary" [disabled]="agentForm.invalid">Save</button>
      </div>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/agent']">Back to list</a>
  </mat-card-actions>
</mat-card>
