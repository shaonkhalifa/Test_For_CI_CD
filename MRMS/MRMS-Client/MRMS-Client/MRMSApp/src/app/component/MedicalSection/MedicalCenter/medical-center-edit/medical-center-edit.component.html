<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Update  Madical Center</mat-card-title>
    <mat-card-subtitle>Update Medical Center in the existing list</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="medicalCenterForm" class="form-container" (ngSubmit)="update()">
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Madical Center Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="medicalCenterForm.controls['name'].hasError('required')">
          <strong>
            Medical Center
            name
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="medicalCenterForm.controls['address'].hasError('required')">
          <strong>
            Address is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="medicalCenterForm.controls['phone'].hasError('required')">
          <strong>
            Phone is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="medicalCenterForm.controls['email'].hasError('required')">
          <strong>
            Email
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Fax</mat-label>
        <input matInput formControlName="fax">
        <mat-error *ngIf="medicalCenterForm.controls['fax'].hasError('required')">
          <strong>
            Fax
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Website</mat-label>
        <input matInput formControlName="website">
        <mat-error *ngIf="medicalCenterForm.controls['website'].hasError('required')">
          <strong>
            Website
          </strong> required
        </mat-error>
      </mat-form-field>
      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary" [disabled]="medicalCenterForm.invalid">Save</button>
      </div>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/medicalCenter']">Back to list</a>
  </mat-card-actions>
</mat-card>
