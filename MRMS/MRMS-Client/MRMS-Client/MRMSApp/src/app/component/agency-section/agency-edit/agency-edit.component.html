<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Update Agency</mat-card-title>
    <mat-card-subtitle>Update Agency in the existing list</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="agencyForm" class="form-container" (ngSubmit)="update()">
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label> Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="agencyForm.controls['name'].hasError('required')">
          <strong>
            name
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>RL</mat-label>
        <input matInput formControlName="rl">
        <mat-error *ngIf="agencyForm.controls['rl'].hasError('required')">
          <strong>
            Rl is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="agencyForm.controls['address'].hasError('required')">
          <strong>
            Address is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Contact No</mat-label>
        <input matInput formControlName="contactNo">
        <mat-error *ngIf="agencyForm.controls['contactNo'].hasError('required')">
          <strong>
            ContactNo is
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Manager</mat-label>
        <input matInput formControlName="manager">
        <mat-error *ngIf="agencyForm.controls['manager'].hasError('required')">
          <strong>
            Manager
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Accountant</mat-label>
        <input matInput formControlName="accountant">
        <mat-error *ngIf="agencyForm.controls['accountant'].hasError('required')">
          <strong>
            Accountant
          </strong> required
        </mat-error>
      </mat-form-field>
      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary" [disabled]="agencyForm.invalid">Save</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/agency']">Back to list</a>
  </mat-card-actions>
</mat-card>
