<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Update</mat-card-title>
    <mat-card-subtitle>Update Company Info</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="companyForm" class="form-container" (ngSubmit)="update()">

      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="companyForm.controls['name'].hasError('required')">
          <strong>
            Name
          </strong> required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Company Details</mat-label>
        <input matInput formControlName="details">
        <mat-error *ngIf="companyForm.controls['details'].hasError('required')">
          <strong>
            Details
          </strong> required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Company Address</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="companyForm.controls['address'].hasError('required')">
          <strong>
            Address
          </strong> required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Company E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="companyForm.controls['email'].hasError('required')">
          <strong>
            Email
          </strong> required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Company Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="companyForm.controls['phone'].hasError('required')">
          <strong>
            Phone
          </strong> required
        </mat-error>
      </mat-form-field>

        <mat-form-field appearance="fill" class="f-w">
          <mat-label>Country</mat-label>
          <mat-select formControlName="countryId">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let c of country" [value]="c.countryId">
              {{c.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="companyForm.controls['countryId'].hasError('required')"><strong>Country</strong> required</mat-error>
        </mat-form-field>

      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary" [disabled]="companyForm.invalid">Update</button>
      </div>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/company']">Back to list</a>
  </mat-card-actions>
</mat-card>
