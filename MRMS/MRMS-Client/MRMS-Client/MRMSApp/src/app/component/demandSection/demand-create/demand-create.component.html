<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Add Demand</mat-card-title>
    <mat-card-subtitle>Add new Demand entry</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="demandForm" class="form-container" (ngSubmit)="insert()">
      <mat-form-field appearance="fill" class="f-w mb-1">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="demandForm.controls['title'].hasError('required')">
          <strong>
            Demand
            name
          </strong> required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="f-w">
        <mat-label>Expiry Date</mat-label>
        <input matInput formControlName="demandExpiryDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="demandForm.controls['demandExpiryDate'].hasError('required')"><strong>Expiry Date</strong> required</mat-error>
      </mat-form-field>

        <mat-form-field appearance="fill" class="f-w">
          <mat-label>Company Name</mat-label>
          <mat-select formControlName="companyId">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let c of company" [value]="c.companyId">
              {{c.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="demandForm.controls['companyId'].hasError('required')"><strong>Company Name</strong> required</mat-error>
        </mat-form-field>
      
      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary" [disabled]="demandForm.invalid">Save</button>
      </div>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/demand']">Back to list</a>
  </mat-card-actions>
</mat-card>
