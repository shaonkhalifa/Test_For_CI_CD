<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Demand Details</mat-card-title>
    <mat-card-subtitle>Demand Details sub title</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-tab-group dynamicHeight>
      <mat-tab label="Demand Info">
        <div class="mat-elevation-z4">
          <mat-card>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="property">
                <mat-cell *matCellDef="let element" class="bold-value-cell">{{ element.property }}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="value">
                <mat-cell *matCellDef="let element" class="value-cell">{{ element.value }}</mat-cell>
              </ng-container>

              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Files">
        <div class="mat-elevation-z4">
<!-- ------------------------------------------------- -->

          <div class="right">
            <a mat-mini-fab [routerLink]="['/demand-create']">
              <mat-icon>add</mat-icon>
            </a>
          </div>

            <mat-table [dataSource]="fileDataSource" matSort>

              <ng-container matColumnDef="fileType">
                <mat-header-cell *matHeaderCellDef mat-sort-header>File Type</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.fileType}}</mat-cell>

              </ng-container>

              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header>File Description</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Entry Date</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date|date:'yyyy-MMM-dd'}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions" class="action">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                <mat-cell *matCellDef="let element" class="action">
                  <button mat-icon-button (click)="confirmDelete(element)"><mat-icon>cloud_download</mat-icon></button>
                  <button mat-icon-button (click)="confirmDelete(element)"><mat-icon color="warn">delete</mat-icon></button>
                  <!-- <a [routerLink]="['/demand-details',element.demandId]"><mat-icon color="primary">visibility</mat-icon></a> -->
                </mat-cell>

              </ng-container>
              <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columnList;"></mat-row>

            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>















































        </div>
      </mat-tab>
      <mat-tab label="Issues">
        <div class="example-large-box mat-elevation-z4">
          Large content
        </div>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/demand']">Back to list</a>
  </mat-card-actions>
</mat-card>
