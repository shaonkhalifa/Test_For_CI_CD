<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Add File</mat-card-title>
    <mat-card-subtitle>Add new File entry</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="f-w" *ngFor="let row of rows; let i = index">
      <app-file-container
        [row]="row"
        (ItemRemoved)="onItemRemoved(i)"
        (FileChange)="onChildFileChange($event, i)"
      >
      </app-file-container>
    </div>
    <div class="f-w d-flex justify-content-end align-items-center mb-2 me-2">
      <button
        title="Add New File"
        type="button"
        mat-mini-fab
        (click)="addItem()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/customers']">Back to list</a>
  </mat-card-actions>
</mat-card>

<div *ngFor="let row of rows">
  <p>File Type ID: {{ row.fileTypeId }}</p>
  <p>Name: {{ row.name }}</p>
  <p>Description: {{ row.description }}</p>
  <p>Date: {{ row.date | date }}</p>
  <p>File: {{ row.file ? row.file.name : "No file selected" }}</p>
</div>
